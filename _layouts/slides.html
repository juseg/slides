<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ "/vendor/reveal.js/dist/reset.css" | relative_url }}"/>
    <link rel="stylesheet" href="{{ "/vendor/reveal.js/dist/reveal.css" | relative_url }}"/>
    <link rel="stylesheet" href="{{ "/vendor/reveal.js/dist/theme/moon.css" | relative_url }}"/>

    <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}"/>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
    </div>
    <script src="{{ "/vendor/reveal.js/dist/reveal.js" | relative_url }}"></script>
    <script src="{{ "/vendor/reveal.js/plugin/markdown/markdown.js" | relative_url }}"></script>
    <script src="{{ "/vendor/reveal.js/plugin/highlight/highlight.js" | relative_url }}"></script>
    <script src="{{ "/vendor/reveal.js/plugin/notes/notes.js" | relative_url }}"></script>
    <script src="{{ "/vendor/reveal.js/plugin/math/math.js" | relative_url }}"></script>
    <script>
      Reveal.initialize({
        plugins: [
            RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ],
        markdown: {smartypants: true}, // convert dashes, quotes, ellipses
        width: 1280,                // fixed aspect ratio (use % for relative)
        height: 720,                // fixed aspect ratio (use % for relative)
        slideNumber: 'c/t',         // slide number over total number
        hashOneBasedIndex: true,    // url matches number on the screen
        hash: true,                 // current slide number in url hash
      });
    </script>
  </body>
